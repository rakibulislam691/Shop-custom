<!DOCTYPE html>
<html>
<head>
    <title>Change color on click</title>
    <link rel="stylesheet" href="New folder - Copy\csss.css">
</head>
<body>
   <div class="product">
     <img src="New folder - Copy\shirt.png" class="img-1" />
     <img src="New folder - Copy\shirt2.png" class="img-2" />
     <div class="color"></div>
     <div class="text-container"></div> 
     <div class="logo-container"></div> 
   </div>
   

   <div>
    <a href="t shirt features.html" target="_blank"><button class="styled-button">T-SHIRT!</button></a>
    <a href="shirt features.html" target="_blank"><button class="styled-button">SHIRT</button></a>
    <h1> rakib &amp;  shirt</h1>
    <p>
      We supply high quality product
    </p>
    <b style="color: crimson;">Please choose your color!</b>
    <br>
    <br>
    <b><h1 style="color: darkblue;">T- Shirt color:</h1></b>
    <br>
    <br>
    <div class="color-buttons">
        <button class="color-btn" data-color="#ff0000"></button>
        <button class="color-btn" data-color="#00ff00"></button>
        <button class="color-btn" data-color="#0000ff"></button>
        <button class="color-btn" data-color="#ffff00"></button>
        <button class="color-btn" data-color="#00FFFF"></button>
        <button class="color-btn" data-color="#FF00FF"></button>
        <button class="color-btn" data-color="#C0C0C0"></button>
        <button class="color-btn" data-color="#000000"></button>
        <button class="color-btn" data-color="#A52A2A"></button>
        <button class="color-btn" data-color="#FFA500"></button>
        <button class="color-btn" data-color="#FFC0CB"></button>
        <button class="color-btn" data-color="#FFD700"></button>
        
    </div>
    <br>
    <br>
    <b><h1 style="color:blueviolet">T- Shirt color Picker:</h1></b>
    <br>
    <input
      type="color"
      class="color-input"
      value="#ff0000">
    <br>
    <b><h1 style="color:rgb(236, 7, 182)">T- Shirt logo and Text:</h1></b>
    <input type="file" id="logoInput" accept="image/*" style="padding: 10px; border: 2px solid #1203ed; border-radius: 5px; background-color: #0cf9f1; color: #fa08e6; font-size: 16px; color: #fa0808;">
     <br>
     <br>
    <button id="addToCartBtn">Add to Cart</button>
   </div>
   <script src="New folder - Copy\jss.js"></script>
</body>
</html>
